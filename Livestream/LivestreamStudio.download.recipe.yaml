Description: |
  Downloads the latest version of Livestream Studio pkg, verifies the
  signature, and extracts the version.
Identifier: com.github.davidbpirie.download.LivestreamStudio
MinimumVersion: 2.3.0

Input:
  NAME: LivestreamStudio
  DOWNLOAD_URL: https://livestreamstudio.net/macosx/LivestreamStudio.pkg

Process:
  - Processor: URLDownloader
    Arguments:
      filename: '%NAME%.pkg'
      url: '%DOWNLOAD_URL%'

  - Processor: EndOfCheckPhase

  - Processor: CodeSignatureVerifier
    Arguments:
      input_path: '%pathname%'
      expected_authority_names:
        - 'Developer ID Installer: Vimeo.com, Inc. (35R365FS4Q)'
        - Developer ID Certification Authority
        - Apple Root CA

  - Processor: FlatPkgUnpacker
    Arguments:
      flat_pkg_path: '%pathname%'
      destination_path: '%RECIPE_CACHE_DIR%/unpack'
      purge_destination: True

  - Processor: PkgPayloadUnpacker
    Arguments:
      pkg_payload_path: '%RECIPE_CACHE_DIR%/unpack/Payload'
      destination_path: '%RECIPE_CACHE_DIR%/payload/Livestream Studio.app'
      purge_destination: True

  - Processor: CodeSignatureVerifier
    Arguments:
      input_path: '%RECIPE_CACHE_DIR%/payload/Livestream Studio.app'
      requirement: identifier "com.Livestream.Livestream Studio" and anchor apple generic and certificate 1[field.1.2.840.113635.100.6.2.6] /* exists */ and certificate leaf[field.1.2.840.113635.100.6.1.13] /* exists */ and certificate leaf[subject.OU] = "35R365FS4Q"

  - Processor: PlistReader
    Arguments:
      info_path: '%RECIPE_CACHE_DIR%/payload/Livestream Studio.app'

  - Processor: PkgCopier
    Arguments:
      source_pkg: '%pathname%'
      pkg_path: '%RECIPE_CACHE_DIR%/%NAME%-%version%.pkg'

  - Processor: PathDeleter
    Arguments:
      path_list:
        - '%RECIPE_CACHE_DIR%/unpack'
        - '%RECIPE_CACHE_DIR%/payload'
